<div class="card">
  <div class="card-body">
    <h3 class="card-title">Donor Profiles</h3>
    <p class="card-text">Learn about the generous donors who support the UC Davis Olive Center.</p>
    <ul class="list-group list-group-flush">
       {% for post in site.tags.donor %}
        {% if page.url == post.url %}
        <li class="list-group-item"><a class="secondary-color" href="{{post.permalink}}">{{ post.title }}</a></li>
        {% else %}
      <li class="list-group-item"><a href="{{post.permalink}}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
  </ul>
  </div>
</div>
