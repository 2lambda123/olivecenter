---
layout: page
---
<div class="row">
    <div class="col-{{ site.break }}-9">
    <h1>{{ page.title }}</h1>
    <p class="lead">{{ page.description }}</p>
    {% if page.supporter-image %}
    <div class="supporter-image">
      <img class="supporter-image-background img-fluid" src="/media/supporters/{{ page.supporter-image }}" alt="{{ page.supporter-caption }}">
      <p class="caption text-center">
        {{ page.supporter-caption }}
      </p>
    </div>
    {% endif %}
    {{content}}
   </div>
    <div class="col-{{ site.break }}-3">
      {% include supporter-profiles.html %}
    </div>
  </div>
