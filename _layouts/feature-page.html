---

  <div class="banner--text container">
    <h1>{{ page.title }}</h1>
  </div>

</div>

<div class="container">
  <div class="flex-apart separator">

        <ol class="breadcrumb">

            {{ page.breadcrumb }}
            <li class="active"><a href="{{ page.url }}">{{ page.title }}</a></li>
        </ol>
    </div>
</div>


  {{ content }}
</div>
