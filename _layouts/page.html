---
layout: default
---

<div class="container">
  <div class="flex-apart separator">
    <div class="flex-col">
        <ol class="breadcrumb">
            <li><a href="{{ site.baseurl }}/">Home</a></li>
          {% if page.breadcrumb %}{{ page.breadcrumb }}{% endif %} 
            <li class="active"><a href="{{ page.url }}">{{ page.title }}</a></li>
        </ol>
    </div>
    <div class="flex-col">
        <form class="small_search" action="/search" method="GET">
            <input type="text" name="q" autocomplete="off" required>
        </form>
    </div>
</div>
  <h1>{{ page.title }}</h1>
  {{ content }}
</div>
